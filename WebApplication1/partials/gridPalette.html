<div pageslide ps-open="showGrids" ps-side="{{slideDirection}}" ps-push="true">
    <div style="padding-top:20%;"class="text-center">
        <p>
            Workspace Grids:
            <span class="btn btn-info pull-right" ng-click="toggleGridsPanel()">Close</span>
        </p>
        <hr />
        <div style="overflow-y:scroll;position:absolute;height:85%;width:100%;">
            <div ng-repeat="Grid in Grids">
                <div class="row" style="margin:5px">
                    <div class="col-xs-12 center-block" ng-click="setCurrentGrid(Grid,$event)">
                        <img ng-src="{{Grid.image}}" width="100"  />
                        <span class="btn btn-primary" ng-click="deleteGrid(Grid,$event)">Delete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
